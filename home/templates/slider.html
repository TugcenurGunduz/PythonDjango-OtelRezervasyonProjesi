{% load static %}
<section id="intro">

    <div class="container">
        <div class="row">
            <div class="span12">
                <!-- Place somewhere in the <body> of your page -->
                <div id="mainslider" class="flexslider">

                    <ul class="slides">

                        {% for rs in sliderdata %}
                            <li data-thumb="{{ rs.image.url }}">
                                <img src="{{ rs.image.url }}" alt="" />
                                <div class="flex-caption primary">
                                    <h2>{{ rs.title }}</h2>
                                    <p>{{ rs.description }}</p>
                                    <a href="/product/{{ rs.id }}/{{ rs.slug }}" class="btn-primary">Rezervasyon</a>
                                </div>
                            </li>
                        {% endfor %}



                    </ul>

                </div>
            </div>
        </div>
    </div>

</section>
